<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="GoogleMapsCtrl">
    <ion-pane>
      <ion-header-bar align-title="left" class="bar-stable" ng-click="setCenterLocation()">
        <h1 class="title">{{ data.address }}</h1>
        <button class="button icon ion-location button-balanced" ng-click="gotoMyLocation()"></button>
      </ion-header-bar>
      <ion-content class="full-height">
        <ion-map width="100%" height="100%" map="map"></ion-map>
      </ion-content>
    </ion-pane>
  </body>
</html>
